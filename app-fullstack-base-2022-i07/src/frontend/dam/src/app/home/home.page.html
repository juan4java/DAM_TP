<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Sensores</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <div *ngFor="let dispositivo of getArray()">

          <ion-item >
            <ion-avatar slot="start">
              <img alt="Electrovalvula" src="../../assets/img/{{dispositivo.dispositivoId}}.jpg" />
            </ion-avatar>

            <ion-label fixed class='fixedLabel'>{{dispositivo.dispositivoId}} -  {{dispositivo.nombre}}</ion-label>
            &nbsp; &nbsp; &nbsp;
            <ion-label fixed class='fixedLabel2'>  {{dispositivo.ubicacion}} - Electrovalvula :{{dispositivo.electrovalulaId}}</ion-label>
            <ion-card-content >
              <ion-button routerLink="/dispositivo/{{dispositivo.dispositivoId}}">Detalle</ion-button>
            </ion-card-content>
          </ion-item>
        
        </div>
  
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
